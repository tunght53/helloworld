<html>
    <br/>URL <input type="text" id="videoUrl"/>
    <br/><button type="button" onclick="playFunction()">Play</button>
    <br/><p id="urlDup"/>
  <br/>
  <br/>
  <iframe id="mediaElem" type="text/html" width="640" height="360"
    src="https://www.youtube.com/embed/M7lc1UVf-VE"
    frameborder="0" allowfullscreen>
  
  <script>
    function playFunction()
    {
        var text = document.getElementById("videoUrl").value;
        document.getElementById("urlDup").innerHTML = "Url: " + text;
        document.getElementById("mediaElem").src = text;
    }
  </script>
</html>
