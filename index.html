<html>
    <br/>URL <input type="text" id="videoUrl"/>
    <br/><button type="button" onclick="playFunction()">Play</button>
    <br/><p id="urlDup"/>
  <br/>
  <br/>
  <object width="420" height="315" id="mediaElem"
    data="http://www.youtube.com/v/XGSy3_Czz8k">
  </object>
  
  <script>
    function playFunction()
    {
        var text = document.getElementById("videoUrl").val();
        document.getElementById("mediaElem").data = text;
        document.getElementById("urlDup").innerHTML = "Url: " + text;
    }
  </script>
</html>
